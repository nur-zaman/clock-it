name: Release APK on Master Merge

on:
  push:
    branches:
      - master # Trigger the workflow on pushes to the master branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install root dependencies
        run: yarn install --immutable # Use --immutable for modern Yarn

      - name: Install example dependencies
        run: yarn --cwd example install --immutable # Use --immutable for modern Yarn

      - name: Patch Gradle settings
        run: sed -i 's|../node_modules/@react-native/gradle-plugin|../../node_modules/@react-native/gradle-plugin|g' example/android/settings.gradle

      - name: Build APK
        run: cd example/android && ./gradlew assembleRelease

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }} # Use the unique run number for the tag
          release_name: Release ${{ github.run_number }} # Use the unique run number for the release name
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./example/android/app/build/outputs/apk/release/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive
          